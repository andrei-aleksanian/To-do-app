<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1123f3f55a.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    
    <title>To Do App</title>
</head>
<body>
    <div class="container">
       
        <header class="text-center my-5 text-light">
            <h1 class="mb-4">To-do List</h1>
            <form id="searchToDo">
                <input class="form-control m-auto" type="text" name="search" placeholder="what to do now?">
            </form>
        </header>
        
         <ul id="toDoList" class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Laundry</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>To-do Project</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Bills</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        
        <form class="add text-center mt-4">
            <label for="add-to-do" class="text-light">Add a new todo...</label>
            <input id="add-to-do" class="form-control" type="text" name="addToDo" placeholder="I need to...">

               
            <button id="submit-button" class="btn btn-default mt-2 text-light submit-button">Add</button>
        </form>
    </div>
    
    
    <script src="to-do-app.js"></script>
</body>
</html>
